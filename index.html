<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Angel | Links</title>
  <meta name="description" content="Quick links to my work and socials." />
  <style>
    :root {
      --bg: #0b0f19;
      --card: rgba(255,255,255,0.06);
      --text: #f5f7ff;
      --muted: rgba(245,247,255,0.7);
      --border: rgba(255,255,255,0.12);
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 700px at 20% 10%, #243b78 0%, transparent 55%),
                  radial-gradient(900px 600px at 80% 30%, #6b2a6e 0%, transparent 55%),
                  var(--bg);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 28px 16px;
    }
    .wrap {
      width: min(520px, 100%);
      text-align: center;
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 22px 18px;
      backdrop-filter: blur(10px);
    }
    .avatar {
      width: 92px; height: 92px;
      border-radius: 50%;
      object-fit: cover;
      border: 1px solid var(--border);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
    }
    h1 { margin: 14px 0 6px; font-size: 1.6rem; letter-spacing: 0.2px; }
    p { margin: 0 0 14px; color: var(--muted); line-height: 1.4; }
    .links { display: grid; gap: 12px; margin-top: 16px; }
    a.btn {
      display: flex; align-items: center; justify-content: center;
      gap: 10px;
      padding: 14px 16px;
      border-radius: 14px;
      text-decoration: none;
      color: var(--text);
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.05);
      transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
      font-weight: 600;
    }
    a.btn:hover { transform: translateY(-2px); background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.2); }
    .footer { margin-top: 14px; font-size: 0.85rem; color: var(--muted); }
    .footer a { color: var(--text); opacity: 0.9; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Link page">
      <img class="avatar" src="assets/profile.png" alt="Profile photo" />
      <h1>Angel</h1>
      <p>Books + beauty + real life  Links to reads, socials, and ways to support ‚òïÔ∏è</p>

      <nav class="links" aria-label="Links">
        <a class="btn" href="https://buymeacoffee.com/angelinkwrites" target="_blank" rel="noopener">‚òïBuy me a coffee</a>
        <a class="btn" href="https://www.wattpad.com/user/AngelInkWrites" target="_blank" rel="noopener">üìñ Wattpad</a>
        <a class="btn" href="https://tiktok.com/@angelinkwrites" target="_blank" rel="noopener">üé• TikTok</a>
        <a class="btn" href="https://youtube.com/UCX6eiBYobkfmEu5RhgkiZ6Q" target="_blank" rel="noopener">‚ñ∂Ô∏è YouTube</a>
        <a class="btn" href="mailto:angelinkwrites@gmail.com">‚úâÔ∏è Contact</a>
      </nav>

      <div class="footer">
        <span>¬© <span id="y"></span> Your Name</span>
      </div>
    </section>
  </main>

  <script>
    document.getElementById("y").textContent = new Date().getFullYear();
  </script>
</body>
</html>
